sudo: false
language: python
cache:
  directories:
    - "$CARGO_HOME"
    - "$HOME/.pip/cache"

env:
  global:
    - RUSTC_WRAPPER="sccache"
    - CARGO_HOME="$HOME/.cargo"
    - SCCACHE_DIR="$CARGO_HOME/sccache"
    - PATH="$PATH:$CARGO_HOME/bin"
    - SODIUM_STATIC=true
    - SODIUM_LIB_DIR="$CARGO_HOME/lib"

stages:
  - name: test
    before_install:
      - ci/travis/setup.sh
    install:
      - pip install -U setuptools setuptools-rust
    script:
      - python setup.py test
  - name: linux-wheels
    if: tag =~ ^v
    sudo: required
    os: linux
    services:
      - docker
    install:
      - docker pull $IMAGE
    script:
      - docker run --rm -v `pwd`:/io -v $SCCACHE_DIR:/var/cache/sccache $IMAGE $ARCH/io/ci/travis/wheels-linux.sh
      - ls dist
    deploy:
      provider: pypi
      user: althonos
      password:
        secure: 
      skip_cleanup: true
      on:
        tags: true
        repo: pybindings/bindings.rust.fnv

jobs:
  include:

    # Tests
    - stage: test
      python: 2.7
    - stage: test
      python: 3.5
    - stage: test
      python: 3.6

    # Wheels
    - stage: linux-wheels
      env:
        - IMAGE=quay.io/pypa/manylinux1_x86_64
        - ARCH=linux64
    - stage: linux-wheels
      env:
        - IMAGE=quay.io/pypa/manylinux1_i686
        - ARCH=linux32


notifications:
  email:
  - althonosdev@gmail.com


