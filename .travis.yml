sudo: false
language: python
cache:
  directories:
  - "$CARGO_HOME"
  - "$HOME/.pip/cache"
env:
  global:
  - CARGO_HOME="$HOME/.cargo"
  - PATH="$PATH:$CARGO_HOME/bin"
python:
- '2.7'
- '3.5'
- '3.6'
- nightly
before_install:
- curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly
- pip install -U setuptools setuptools_rust
install:
- python setup.py build
- pip install .
script:
- python setup.py test
before_deploy:
- python setup.py check -rms sdist
- python setup.py bdist_wheel
notifications:
  email:
  - althonosdev@gmail.com
deploy:
- provider: releases
  api_key:
    secure: 
  file: dist/*.whl
  file_glob: true
  on:
    repo: pybindings/bindings.rust.fnv
- provider: pypi
  user: althonos
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: pybindings/bindings.rust.fnv
